  <head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>SUPER-VISE</title>
  </head>

  <body>
    <div class="row" style="margin-bottom:0px">
        
        <div class="col m6 red">
            <div class="row" id="leftSide">
                <h4>Track your inventory.</h4> 
                <h4>Manage your employees.</h4> 
                <h4>Scale your company.</h4>
                <div class="container">
                    <div class="row">
                        <div class="col m12 center-align">
                            <img class="responsive-img heroShot" style="width: 550px;" src="./images/heroShot.png" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col m6">
            <!--This is the Login Box -->
            <div class="container" id="rightSide">
                <div class="row">
                    <div class="col m12 center-align">
                        <img class="responsive-img" style="width: 300px;" src="./images/logo.jpg"/><br/>
                        <h5 class="red-text">Please, login into your account</h5><br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col m12 center-align">
                        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">
                            <form class="col s12" method="post">
                                <div class='row'>
                                    <div class='col s12'></div>
                                </div>
                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <input class='validate' type='email' name='email' id='email' />
                                        <label for='email'>Enter your email</label>
                                    </div>
                                </div>
                                <div class='row'>
                                    <div class='input-field col s12'>
                                        <input class='validate' type='password' name='password' id='password' />
                                        <label for='password'>Enter your password</label>
                                    </div>
                                    <label style='float: right;'>
                                        <a class='pink-text' href='#!'><b>Forgot Password?</b></a>
                                    </label>
                                </div>
                                <br />
                                    <div class='row'>
                                        <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect red'>Login</button>
                                    </div>
                            </form>
                        </div>
                        <div class="row">
                            <div class="col m12">
                                <a href="#!">Create account</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
